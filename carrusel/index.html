<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Carrusel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>

    <section class="slider-seccion">
        <!-- Imagen superior izquierda -->
        <img src="img/carrusel-iconos-izq.png" alt="Imagen Superior Izquierda" class="imagen-superior-izquierda">

        <!-- Imagen inferior derecha -->
        <img src="img/carrusel-iconos-drch.png" alt="Imagen Inferior Derecha" class="imagen-inferior-derecha">
        <div class="slider-contenedor">
            

            <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/carrusel-deportivo.webp" alt="carrusel-deportivo"></div>
            <div class="swiper-slide"><img src="img/carrusel-experiencia.webp" alt="carrusel-experiencia"></div>
            <div class="swiper-slide"><img src="img/carrusel-ocio.webp" alt="carrusel-ocio"></div>
            <div class="swiper-slide"><img src="img/carrusel-negocios.webp" alt="carrusel-negocios"></div>

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
  

        </div>
    </section>



    <!-- <script src="script.js"></script> -->


<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="swipper.js"></script>
</body>
</html>
