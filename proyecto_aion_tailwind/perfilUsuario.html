
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- INSTALACION DE TAILWIND CON DAISYUI-->
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/daisyi.css">

    <!-- INSTALACION DE AOS (ANIMACIONES AL HACER SCROLL)-->
    <link rel="stylesheet" href="css/aos.css">    

    <link rel="stylesheet" href="css/all.min.css">

        <!--FAVICON-->
        <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
            
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch('PHP/verificar_sesion.php')
                    .then(response => response.json())
                    .then(data => {
                        if (!data.authenticated) {
                            window.location.href = "index.html"; // Redirige si no está autenticado
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });
            </script>

</head>
<body class="min-h-screen flex flex-col bg-gray-100">
    <!-- Nav mediante .js -->
    <div id="nav-container"></div>

    <main class="pagina-con-margen flex-grow pt-20 py-16 bg-neutral-100">
        <div class="container w-full max-w-screen-xl mx-auto flex flex-col lg:flex-row items-center gap-10 px-8">
    
            <!-- Información del Usuario -->
            <div class="lg:w-1/3 w-full text-center lg:text-left bg-white shadow-lg p-6 rounded-lg">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">
                    Bienvenido, <span class="text-[#ff8000]" id="user-name">Usuario</span>
                </h2>
                <p class="text-gray-600 mb-4">
                    Aquí puedes ver y editar tu información personal, ajustar tus preferencias y gestionar tu cuenta.
                </p>

                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">Información de Perfil</h3>
                    <p class="text-gray-700 mb-2"><strong>Nombre:</strong> <span id="profile-name">Juan Pérez</span></p>
                    <p class="text-gray-700 mb-2"><strong>Correo:</strong> <span id="profile-email">juan.perez@ejemplo.com</span></p>
                    <p class="text-gray-700 mb-2"><strong>Teléfono:</strong> <span id="profile-phone">+34 600 000 000</span></p>
                </div>

                <div class="flex justify-center">
                    <button class="btn w-full sm:w-3/4 mt-4 text-xl bg-[#ff8000] border-[#ff8000] text-white hover:bg-orange-700 h-10 transition-colors duration-300 ease-in-out" id="edit-profile-btn">
                        Editar Perfil
                    </button>
                </div>
                <div class="flex justify-center mt-8">
                    <button id="logout-btn" class="btn w-full sm:w-3/4 text-xl bg-red-500 border-red-500 text-white hover:bg-red-700 h-10 transition-colors duration-300 ease-in-out" id="logout-btn">
                        Cerrar sesión
                    </button>
                </div>
            </div>


        </div>
    </main>

    <footer class="w-full">
        <div id="footer-container"></div>
    </footer>

    <script src="js/aos.js"></script>
    <script>AOS.init();</script>
    
    <!-- INSTALACION DE SweetAlert2 (ANIMACIONES de alerta)-->
    <script src="js/sweetalert2-11.js"></script>

    <script src="js/tailwindcss.js"></script>


    <script src="js/script_perfil.js"></script> <!-- Script específico de perfil -->
    <script src="js/script_invertir.js"></script>
    <script src="js/mensajeDuda.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/menu_hamburguesa.js"></script>
    <script src="js/footer.js"></script>
    <script>
    document.getElementById("logout-btn").addEventListener("click", function () {
        Swal.fire({
            title: "¿Seguro que quieres cerrar sesión?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "Sí, salir",
            cancelButtonText: "Cancelar"
        }).then((result) => {
            if (result.isConfirmed) {
                fetch("PHP/logout.php", { method: "GET" })
                    .then(() => window.location.href = "index.html"); 
            }
        });
    });
    </script>

</body>
</html>
