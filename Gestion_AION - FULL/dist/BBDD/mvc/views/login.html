<body>

    <!-- Nav mediante .js -->
    <div id="nav-container"></div>



<!-- Formulario de Login -->
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <form id="loginForm" class="bg-white p-8 rounded-lg shadow-lg space-y-6 w-80">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Iniciar Sesión</h2>
        
        <div class="space-y-2">
            <label for="user" class="block text-sm font-medium text-gray-700">Usuario</label>
            <input type="text" id="user" name="user" placeholder="Usuario" required class="input input-bordered w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required class="input input-bordered w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="flex justify-center">
            <button type="submit" class="btn btn-primary w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700">Entrar</button>
        </div>
    </form>

    <!-- Resultado -->
    <div id="resultado" class="mt-4 text-center text-red-500"></div>
</div>





    <footer class="w-full">        
        <div id="footer-container"></div>
    </footer>


    <script src="../../../nav.js"></script>
    <script src="../../../menu_hamburguesa.js"></script>

</body>
