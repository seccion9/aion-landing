<body>

    <!-- Nav mediante .js -->
    <div id="nav-container"></div>


<div class="pt-20"> 
    <h2 class="text-3xl font-semibold text-center mb-6">Formulario de Registro</h2>
    <form id="registroForm" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg space-y-4">
        <div class="space-y-2">
            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="input input-bordered w-full p-2 border border-gray-300 rounded-md">
        </div>
    
        <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" required class="input input-bordered w-full p-2 border border-gray-300 rounded-md">
        </div>
    
        <div class="space-y-2">
            <label for="nickname" class="block text-sm font-medium text-gray-700">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required class="input input-bordered w-full p-2 border border-gray-300 rounded-md">
        </div>
    
        <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Contrase√±a:</label>
            <input type="password" id="password" name="password" required class="input input-bordered w-full p-2 border border-gray-300 rounded-md">
        </div>
    
        <div class="flex justify-center">
            <button type="submit" class="btn btn-primary bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Registrar</button>
        </div>
    </form>
</div>
